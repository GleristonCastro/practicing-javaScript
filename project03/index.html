<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="./assets/images/search.png" alt="Search"></button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="./assets/images/rain.png" alt="Rain" class="weather-icon">
      <h1 class="temp">22Âºc</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="./assets/images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./assets/images/wind.png" alt="">
          <div>
            <p class="wind">15 hm/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
