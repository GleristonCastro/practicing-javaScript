<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music Player Design</title>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="assets/img/468-thumbnail.png" alt="Song image" class="song-img">
      <h1>Playful Happy No Copyright</h1>
      <p>by ROA</p>
      <audio controls id="song">
        <source src="assets/audio/Innocence_by_ROA.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress" title="range" max="">
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div id="btnPlayPause"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
