<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Stopwatch Using JavaScript</title>
</head>
<body>
  <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
      <img src="assets/img/stop.png" alt="Stop" id="btnWhatchStop">
      <img src="assets/img/start.png" alt="Start" id="btnWhatchStart">
      <img src="assets/img/reset.png" alt="Reset" id="btnWhatchReset">
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
