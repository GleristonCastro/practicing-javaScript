<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Horizontal Sroll Image Gallery</title>
</head>
<body>
  <div class="gallery-wrap">
    <img src="assets/img/back.png" alt="back" id="backBtn">
    <div class="gallery">
      <div> 
        <span><img src="assets/img/image-1.png" alt="Image 1"></span>
        <span><img src="assets/img/image-2.png" alt="Image 2"></span>
        <span><img src="assets/img/image-3.png" alt="Image 3"></span>
      </div>
      <div> 
        <span><img src="assets/img/image-4.png" alt="Image 4"></span>
        <span><img src="assets/img/image-5.png" alt="Image 5"></span>
        <span><img src="assets/img/image-6.png" alt="Image 6"></span>
      </div>
    </div>
    <img src="assets/img/next.png" alt="next" id="nextBtn">
  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
