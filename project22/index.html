<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>A Website Comming Soon Page</title>
</head>
<body>
  <div class="container">
    <img src="assets/img/logo.png" alt="Logo" class="logo">
    <div class="content">
      <p>Website Is Under Maintenance</p>
      <h1>We're <span>Lauching</span> Soon</h1>
      <div class="launch-time">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <button type="button">Learn More <img src="assets/img/triangle.png" alt="Learn more"></button>
    </div>
    <img src="assets/img/rocket.png" alt="Rocket" class="rocket">
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
