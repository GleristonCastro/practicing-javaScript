<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Image Transition</title>
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="assets/img/transparent.png" alt="Lamborghini" width="100%">

      <div class="img-wrap">
        <img src="assets/img/original.jpg" alt="Original" id="originalImg">
      </div>

      <span id="line">
        <img src="assets/img/arrow.png" class="arrow" alt="arrow">
      </span>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
