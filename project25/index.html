<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Custom Select Box</title>
</head>

<body>
  <div class="hero">
    <div class="selector">
      <div id="selectField">
        <p id="selectText">Select Social Media</p>
        <img src="assets/img/arrow.png" alt="Arrow" id="arrowIcon">
      </div>
      <ul id="list" class="hide">
        <li class="options">
          <img src="assets/img/facebook.png" alt="youtube">
          <p>Facebook</p>
        </li>
        <li class="options">
          <img src="assets/img/youtube.png" alt="youtube">
          <p>Youtube</p>
        </li>
        <li class="options">
          <img src="assets/img/instagram.png" alt="instagram">
          <p>Instagram</p>
        </li>
        <li class="options">
          <img src="assets/img/twitter.png" alt="twitter">
          <p>Twitter</p>
        </li>
        <li class="options">
          <img src="assets/img/pinterest.png" alt="pinterest">
          <p>Pinterest</p>
        </li>
        <li class="options">
          <img src="assets/img/whatsapp.png" alt="whatsapp">
          <p>Whatsapp</p>
        </li>
      </ul>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
