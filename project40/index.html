<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Profile Card UI Design</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__border">
        <img src="assets/img/profile-img.png" alt="card image" class="card__img">
      </div>

      <h3 class="card__name">Emily Jules</h3>
      <span class="card__profession">UI/UX Designer</span>

      <div class="card__social" id="card-social">
        <div class="card__social-control">
          <div class="card__social-toggle" id="card-toggle">
            <i class="ri-add-line"></i>
          </div>

          <span class="card__social-text">My social networks</span>

          <div class="card__social-list">
            <a href="https://www.facebook.com/" target="_blank" class="card__social-link" rel="noopener noreferrer">
              <i class="ri-facebook-line"></i>
            </a>

            <a href="https://www.instagram.com/" target="_blank" class="card__social-link" rel="noopener noreferrer">
              <i class="ri-instagram-line"></i>
            </a>

            <a href="https://twitter.com/" target="_blank" class="card__social-link" rel="noopener noreferrer">
              <i class="ri-twitter-line"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
