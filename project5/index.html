<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Pomodor Timer</title>
</head>
<body>

  <section>
    <div class="container">
      <h1>pomodoro</h1>
      <div class="panel">
        <p id="work">Work</p>
        <p id="break">Break</p>
      </div>
      
      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes"></p>
            <p>:</p>
            <p id="seconds"></p>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start" onclick="start()" type="button">
          <i class="fa-solid fa-play"></i>
      </button>
        <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
